spring.application.name=notification-service
server.port=8085
eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka
# spring actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# zipkin
# is used to configure the endpoints where the traces are send to
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]
# kafka
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.properties.events-friend-request-sent.json.type.mapping=event:ca.springsocial.notificationservice.events.FriendRequestSentEvent

